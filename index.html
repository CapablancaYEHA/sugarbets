<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sugar Bets Index</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="app/css/bootstrap-grid.css"/>

    <link rel="stylesheet" href="app/css/swiper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>

  <body>
    <section class="page">

    <header class="header header_mob container">
        <div class="row header__info header_info_mob">
            <div class="header__logo header__logo_mob">
                <img class="resp-img" src="app/img/header__logo.svg" alt="header__logo">
            </div>
            <div class="header__user">
                <div class="user-balance">
                    <h3 class="title title_h3 title_wht">
                        450 &#8381;
                    </h3>
                </div>
                <div class="user-pic user-pic_mobile">
                    <img class="user-pic__image" src="app/img/user-pic.png" alt="user avatar">
                </div>
            </div>
        </div>
        <nav class="row menu header__menu header__menu_mob justify-content-between justify-content-sm-start no-gtrs">
            <div class="menu__lottery">
                <a class="menu__item menu__item_mob menu__item_active">lottery</a>
                <div class="menu__dropdown menu__dropdown_left">
                    <a class="dropdown__link" href="#">Tekken 7</a>
                    <a class="dropdown__link" href="#">Street Fighter 5</a>
                    <a class="dropdown__link" href="#">mvc: infinite</a>
                    <a class="dropdown__link" href="#">guilty gear rev2</a>
                </div>
            </div>

            <div class="menu__bets">
                <a class="menu__item menu__item_mob">bets</a>
                <div class="menu__dropdown menu__dropdown_bets">
                    Place bet
                        <span class="menu__triangle"></span>
                    <a class="dropdown__link dropdown__link_lc" href="#">1vs1</a>
                    <a class="dropdown__link dropdown__link_lc" href="#">Custom</a>
                    <a class="dropdown__link dropdown__link_lc" href="#">Live</a>
                    Find bet
                        <span class="menu__triangle"></span>
                    <a class="dropdown__link dropdown__link_lc" href="#">1vs1</a>
                    <a class="dropdown__link dropdown__link_lc" href="#">Custom</a>
                    <a class="dropdown__link dropdown__link_lc" href="#">Live</a>
                </div>
            </div>

            <a class="menu__item menu__item_mob menu__profile user-name">
                <div class="menu__item">Rufus Пидор</div>
                <div class="menu__dropdown menu__dropdown_right no-gtrs">
                    <a class="dropdown__link" href="#">profile</a>
                    <a class="dropdown__link" href="#">wallet</a><br>
                    <a class="dropdown__link" href="#">sign out</a>
                </div>
            </a>
        </nav>
    </header>

    <main class="container content content_mob">
        <section class="tourney tourney_mob">
            <a href="#!" class="tourney__logo tourney__logo_mob">
                <img class="resp-img" src="app/img/evo_logo_2x.png" alt="tournament logo">
            </a>
            <div class="tourney__text tourney__text_mob">
                July 14 - 17<br>
                7 Disciplines<br>
                <span class="drk-gr">
                    Las Vegas, USA<br>
                    Mandala Bay
                </span>
            </div>
            <div class="carousel">
                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/bb_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mobgame-logo_2" src="app/img/gg_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_3" src="app/img/tekken_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_4" src="app/img/mvc_logo_2x.png" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_5" src="app/img/inj_logo_2x.jpg" alt="discipline">
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>

        <section class="tourney tourney_mob">
            <a href="#!" class="tourney__logo tourney__logo_mob">
                <img class="resp-img" src="app/img/ceotaku_logo_2x.png" alt="tournament logo">
            </a>
            <div class="tourney__text tourney__text_mob">
                July 14 - 17<br>
                7 Disciplines<br>
                <span class="drk-gr">
                    Las Vegas, USA<br>
                    Mandala Bay
                </span>
            </div>
            <div class="carousel">
                <!-- Slider main container -->
                <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/bb_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/gg_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/tekken_logo_2x.jpg" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/mvc_logo_2x.png" alt="discipline">
                        </div>
                        <div class="swiper-slide">
                            <img class="game-logo game-logo_mob game-logo_1" src="app/img/inj_logo_2x.jpg" alt="discipline">
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
    </main>


    <footer class="footer footer_mob container">
        <nav class="row menu footer__menu justify-content-between justify-content-sm-start no-gtrs">
            <a class="">
                <div class="menu__item footer__item footer__item_mob">faq</div>
            </a>
            <a class="">
                <div class="menu__item footer__item footer__item_mob">rules</div>
            </a>
            <a class="menu__item footer__item footer__logo footer__logo_mob">
                <img class="resp-img" src="app/img/logo_footer.svg" alt="">
            </a>
            <a class="">
                <div class="menu__item footer__item footer__item_mob">support</div>
            </a>
            <a class="">
                <div class="menu__item footer__item footer__item_mob">archive</div>
            </a>
        </nav>
    </footer>






</section>

    <script>
    var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    grabCursor: true,
    loop: true,

    // If we need pagination
    pagination: {
      el: '.swiper-pagination',
    },

    })
    </script>
    </body>

</html>
